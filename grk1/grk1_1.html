<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_1</title>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>

<script>
    function setup() {
        createCanvas(800,600);
        noLoop();
        frameRate(25);
    }
    function draw() { //noprotect
        background(0);

        for(y=0; y<height; y++)
            for(x=0; x<width; x++) {
                set(x, y, color(220, 0 ,250));
            }
        updatePixels();
    }
</script>
</body>
</html>
