<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_3</title>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>

<script>
    function setup() {
        createCanvas(800, 600);
        noLoop();
        frameRate(25);
    }
    function draw() { //noprotect
        for(y = 0; y < height; y++){
            for(x = 0; x < width; x++) {
                var dx = x - width/2;
                var dy = y - height/2;
                var d = sqrt(dx * dx + dy * dy);

                set(x , y, color(255 - d, d, (x + y)/(width + height) * 255));
            }
        }
        updatePixels();
    }
</script>
</body>
</html>
