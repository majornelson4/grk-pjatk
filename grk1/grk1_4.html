<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_4</title>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>

<script>
    function setup () {
        createCanvas(800,600);
        noLoop ();
        frameRate(25);
    }
    function draw() { //noprotect
        background (199,201, 251); // sky color
        drawRoof();
        drawWalls();
        drawGrass();
        drawFlowers();
        updatePixels();
    }
    function drawRoof(){
        for (y = 0.1 * height, w = 0; y < 0.35 * height; y++, w+=2){
            for(x = (width / 2) - w; x < width / 2 + w  ; x++){
                set(x, y, color(237, 110, 105));//red
            }
        }
    }

    function drawWalls(){
        for (y = 0.35 * height; y < 0.70 * height; y++){
            for(x = 0.25 * width; x < 0.75 * width; x++) {
                set (x, y, color (94, 52, 34)); // brown
            }
        }
    }

    function drawGrass(){
        for (y = 0.70 * height; y < height; y++){
            for(x = 0; x < width; x++) {
                set(x, y, color (41, 98, 24));//green

            }
        }
    }

    function drawFlowers(){
        for(i = 0; i < 1000; i++){
            let x = floor(random(0, width));
            let y = floor(random(0.70 * height, height));
            set(x, y, color(floor(random(0, 256), random(0, 256), random(0, 256))));
        }
    }
</script>
</body>
</html>
