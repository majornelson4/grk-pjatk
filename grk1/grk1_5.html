<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_5</title>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>

<script>
    function setup(){
        createCanvas(800, 600);
        noLoop();
        frameRate(25);

        x1 = width / 2, y1 = 100;
        x2 = 200, y2 = 500;
        x3 = 600, y3 = 500;
    }
    function draw(){
        background(0);
        set(x1, y1, color(255));
        set(x2, y2, color(255));
        set(x3, y3, color(255));

        var cx = x1, cy = y1;

        for(let i = 0; i < 30_000; i++){
            var randInd = floor(random(0, 3));

            switch(randInd){
                case 0 : {
                    cx = (cx + x1) / 2;
                    cy = (cy + y1) / 2;
                    set(cx, cy, color(255));
                    break;
                }
                case 1 : {
                    cx = (cx + x2) / 2;
                    cy = (cy + y2) / 2;
                    set(cx, cy, color(255));
                    break;
                }
                default : {
                    cx = (cx + x3) / 2;
                    cy = (cy + y3) / 2;
                    set(cx, cy, color(255));
                    break;
                }
            }
        }
        updatePixels();
    }
</script>
</body>
</html>
